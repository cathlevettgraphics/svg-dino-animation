<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->


  <link rel="stylesheet" href="./generic.css">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>friendly-svg-dinosaur</title>


</head>

<body>
  <main>
    <section>
      <svg viewBox="0 0 100 80">

        <defs>
          <linearGradient id="sky-blend" x1="0" x2="0" y1="0" y2="1">
            <stop offset="30%" stop-color="rgba(254,187,72,0.5)" />
            <stop offset="100%" stop-color="#fff" stop-opacity="0" />
          </linearGradient>

          <g id="clouds">
            <!-- animate -->
            <circle cx="10" cy="20" r="1" fill="rgba(255,255,255,0.9)" />
            <circle cx=" 13" cy="20" r="3" fill="rgba(255,255,255,0.9)" />
            <circle cx="16" cy="20" r="2" fill="rgba(255,255,255,0.9)" />
            <circle cx="9" cy="20" r="1.1" fill="rgba(255,255,255,0.9)" />
          </g>

          <g id="cactus">
            <path d="M50 45 l0,20" stroke="#43A047" stroke-width="3.5" stroke-linecap="round" fill="none" />
            <path d="M50 47 l0,25" stroke="#43A047" stroke-width="3.5" stroke-linecap="burr" fill="none" />
            <path d="M50 63 l-1,0 c-5,2 -5,-3 -5,-3 l0,-3" stroke="#43A047" stroke-width="3.5" stroke-linecap="round"
              fill="none" />
            <path d="M50 57 l-1,0 c7,2 7,-3 7,-3 l0,-8" stroke="#43A047" stroke-width="3.5" stroke-linecap="round"
              fill="none" />

            <path d="M50 57 l-1,-1" stroke="#ffff00" stroke-width="0.5" stroke-linecap="round" fill="none" />
            <path d="M50 50 l2,1" stroke="#ffff00" stroke-width="0.5" stroke-linecap="round" fill="none" />
            <path d="M51 65 l-1,1" stroke="#ffff00" stroke-width="0.5" stroke-linecap="round" fill="none" />
            <path d="M43 60 l2,1" stroke="#ffff00" stroke-width="0.5" stroke-linecap="round" fill="none" />
            <path d="M55 55 l1,-1" stroke="#ffff00" stroke-width="0.5" stroke-linecap="round" fill="none" />
            <path d="M56 47 l-1,-1" stroke="#ffff00" stroke-width="0.5" stroke-linecap="round" fill="none" />
          </g>

          <g id="rocks">
            <path d="M50 70 c0,-5 -5,-5 -5,0 Z" fill="#FF9802" />
            <path d="M52 70 c0,-3 -3,-2 -2,0 Z" fill="#FF9802" />
          </g>

        </defs>

        <!-- Sky gradient -->
        <rect x="0" y="0" width="100" height="55" fill="url(#sky-blend)" />

        <g class=" illustration">
          <g class="sunset">
            <circle cx="50" cy="65" r="36" fill="rgba(254,229,161, 0.6)" />
            <circle cx="50" cy="65" r="25" fill="rgba(255,205, 106, 0.3)" />
            <circle cx="50" cy="65" r="12" fill="rgba(254,187,72, 0.5)" />
          </g>

          <g class="terrain">
            <path
              d="M0, 60 l5,0 l3, 3 l2,5 l5,0 l7,1 l3,5 l5, 0 l2,-15 l3,0 l3,-2 l6,6 l4,0 l3,5 l5,3 l7,1 l6,-2, l1,-5 l3,1 l3,0 l5,5 l10, 0 l5,-7, l0,-2 l10, 7 l0, 20 l-110,0"
              fill="#FF9802" />

            <path d=" M0, 75 l5,0 l20,3 l11,-3 l25,0 l10,-2 l20,2 l10,0 l0,30 l-110,0" fill="#FFB200"
              stroke-width=" 0.1" />

            <path d="M0, 80 l10,0 l10,-1 l20,1 l25,0 l10,-4 l10,3 l15,1 l10,0 l0,30 l-110,0" fill="#FCF8B1"
              stroke-width=" 0.1" />
          </g>
        </g>

        <use class="cloud-1" xlink:href="#clouds" x="0" y="-4" />
        <use class="cloud-2" xlink:href="#clouds" x="0" y="10" />
        <use class="cloud-3" xlink:href="#clouds" x="0" y="20" />

        <use class="cactus " xlink:href="#cactus" x="0" y="0" />
        <use class="cactus-2" xlink:href="#cactus" x="0" y="0" />

        <use class="rocks" xlink:href="#rocks" x="0" y="0" />
        <use class="rocks-2" xlink:href="#rocks" x="0" y="0" />
        <use class="rocks-3" xlink:href="#rocks" x="0" y="0" />
        <use class="rocks-4" xlink:href="#rocks" x="0" y="0" />
        <use class="rocks-5" xlink:href="#rocks" x="0" y="0" />

        <g class="final-dino">
          <g class="bg-dino">
            <!-- shadow -->
            <rect x="29" y="75" width="45" height="5" rx="5" ry="5" fill="rgba(254,229,161)" />
            <!-- spikes -->
            <path
              d="M35 74 l-1,-4 l6,2 l-1,-4 l6,2 l-1,-5 l6, 2 l-3,-4 l6,-5 l-7,-4 l7,-4 l-7,-4 l7,-4 l-7,-4 l7,-4 l3,0 l0,40"
              fill="#ffff00" stroke="#333" stroke-width="0.6" stroke-linecap=" round" />
            <!-- back leg -->
            <rect x="59" y="68" rx="1" ry="1" width="6" height="10" fill="#29a9ac" stroke="#333" stroke-width="0.6" />
            <!-- head -->
            <rect x="50" y="30" rx="4" ry="4" width="20" height="13" fill="cyan" stroke="#333" stroke-width="1.2" />
            <!-- neck -->
            <rect x="50" y="39" width="10" height="20" fill="cyan" stroke="#333" stroke-width="1.2" />
            <!-- body -->
            <rect x="50" y="48" rx="10" ry="10" width="20" height="27" fill="cyan" stroke="#333" stroke-width="1.2" />
            <!-- tail -->
            <path d="M53 65 l-20,10 l27,0 " fill="cyan" stroke="#333" stroke-width="1.2" stroke-linecap="round" />
            <!-- front leg -->
            <rect x="50" y="68" rx="1" ry="1" width="6" height="10" fill="cyan" stroke="#333" stroke-width="1.2" />
            <!-- Arm -->
            <path d=" M53 55 l0,8 2,-1 l2,1 l0,-8 " fill=" none" stroke="#333" stroke-width="0.6"
              stroke-linecap="round" />
            <!-- eye -->
            <circle cx="56" cy="34" r="1" />
            <!-- mouth -->
            <path d="M66 40 l3,1 " fill="none" stroke="#333" stroke-width="0.6" stroke-linecap="round" />
          </g>


          <g class="top-dino">
            <!-- head -->
            <rect x="50" y="30" rx="4" ry="4" width="20" height="13" fill="cyan" />
            <!-- neck -->
            <rect x="50" y="39" width="10" height="20" fill="cyan" />
            <!-- body -->
            <rect x="50" y="48" rx="10" ry="10" width="20" height="27" fill="cyan" />

            <!-- !! clip path  -->
            <!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Element/clipPath -->
            <clipPath id="dino-clip-path">
              <rect x="50" y="48" rx="10" ry="10" width="20" height="27" />
            </clipPath>

            <!-- !! area to add in clip path -->
            <!-- tummy -->
            <rect x="61" y="48" width="50" height="27" rx="10" ry="10"
              style="fill: #aafeff; clip-path: url(#dino-clip-path)" />

            <!-- tail -->
            <path d="M53 65 l-20,10 l27,0 " fill="cyan" />
            <!-- front leg -->
            <rect x="50" y="68" rx="1" ry="1" width="6" height="10" fill="cyan" />
            <!-- Arm -->
            <path d="M53 55 l0,8 2,-1 l2,1 l0,-8 " fill="none" stroke="#333" stroke-width="0.6"
              stroke-linecap="round" />
            <!-- eye -->
            <circle cx="56" cy="34" r="1" />
            <!-- mouth -->
            <path d="M66 40 l3.5,1 " fill="none" stroke="#333" stroke-width="0.6" stroke-linecap="round" />
          </g>
        </g>

        <g class="speech">
          <path class="speech-bubble" d="M30 33 c0,8 8,0 8,0" stroke="#333" stroke-width="0.5px" fill="none" />
          <text class="dino-text" x="0" y="0">Hey. Take it easy, cactus</text>
        </g>

        <text class="header-text" x="50" y="11">65 million years ago ...</text>

      </svg>
    </section>
  </main>




</body>

</html>
